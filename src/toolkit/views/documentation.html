{{> intro}}

{{> menu}}

<div class="f-container">
	<div class="f-main">

		<h1>Documentation</h1>

		{{#each documentation}}
			<div class="f-item-group">
				<h2 id="{{id}}"><a href="#{{id}}">{{name}}</a></h2>
				{{{notes}}}
			</div>
		{{/each}}

	</div>
	<div class="f-menu-toggle">
		<svg>
			<use xlink:href="#f-icon-menu" />
		</svg>
		Menu
	</div>
</div>

{{> outro}}
